<!-- Get the value of all input and label fields. -->
<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
    let valor = document.getElementsByClassName("form-input");
    let label = document.getElementsByTagName("label");
    let valorArray = Array.from(valor);
    let labelArray = Array.from(label);
    valorArray.forEach((elemento,indice) => {
        let completo =labelArray[indice].textContent+" "+valorArray[indice].value;
        console.log(completo);
    });
    
    
</script>
